<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de prueba de HTML5</title>
</head>
<body>
    <form action="" method="get">
        <p>Nombre: <input type="text"></p>
        <p>Correo electrónico: <input type="email"></p>
        <p>URL: <input type="url" placeholder="Escribe la URL de tu página web personal"></p>
        <p>Fecha: <input type="date"></p>
        <p>Tiempo: <input type="time"></p>
        <p>Fecha y hora: <input type="datetime"></p>
        <p>Mes: <input type="month"></p>
        <p>Semana: <input type="week"></p>
        <p>Número (min -10, max 10): <input type="number" min="-10" max="10"></p>
        <p>Teléfono: <input type="tel"></p>
        <p>Color favorito <input type="color"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
