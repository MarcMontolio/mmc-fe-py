<!DOCTYPE html>
<html lang="ES">

    <title>Game Boy Color</title>

<body>
    <div class="gameboy" id="GameBoy">
  
        <div class="screen-area">
          
          <div class="power">
            <div class="indicator">
              <div class="led"></div>
              <span class="arc" style="z-index:2"></span>
              <span class="arc" style="z-index:1"></span>
              <span class="arc" style="z-index:0"></span>
            </div>
            POWER
          </div>
          
          <canvas class="display" id="mainCanvas"></canvas>
          
          <div class="label">
            <div class="title">GAME BOY</div>

              <span class="c">C</span><!--

            </div>
          </div>
          
        </div>
        
        <div class="nintendo">Nintendo</div>
        
        <div class="controls">
          <div class="dpad">
            <div class="up"></div>
            <div class="right"></div>
            <div class="down"></div>
            <div class="left"></div>
            <div class="middle"></div>
          </div>
          <div class="a-b">
            <div class="b">B</div>
            <div class="a">A</div>
          </div>
        </div>
        
        <div class="start-select">
          <div class="select">SELECT</div>
          <div class="start">START</div>
        </div>
        
        <div class="speaker">
          <div class="dot placeholder"></div>
